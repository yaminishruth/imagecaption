<!DOCTYPE html>
<html lang="en">

<head>
    <title> Image Captioning </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .heading {
            font-weight: 100;
            font-size: 4em;
            text-shadow: 1px 1px 5px black;
        }
        
        body,
        html {
            text-align: center;
        }
        
        .form-inline {
            display: inline-block;
        }
        
        .col-sm-8 {
            font-size: large;
        }
    </style>


</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <div class="container">
                <h1 class="heading"> The Image Captioner </h1>
                <p>Upload your image to generate 4 captions.</p>
            </div>
        </div>

        <form class="form-inline" method="POST" action="/" enctype="multipart/form-data">


            <!--Create 2 spaces here.  -->
            <label><b>Upload image: &nbsp;&nbsp;</b></label>

            <input class="form-control" type="file" name="userfile" placeholder="Upload Image">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!--  To check for caption -->
        {% if captions %}

        <img src=" {{captions['image']}} " class="mx-auto d-block img-fluid">
        <div class="row">
            <div class="col-sm-8" style="width:800px; margin:0 auto;">

                <br> {% for caption in captions['captions'] %} <i>{{caption}} </i> <br> {% endfor %} {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
